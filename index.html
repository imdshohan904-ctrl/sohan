<!-- Add Firebase SDKs in <head> -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then((result) => {
        alert("Welcome " + result.user.displayName);
        // Optionally redirect to PDF section
        window.location.href="#cards";
      })
      .catch((error) => {
        console.error(error);
      });
  }
</script>

<!-- Login button inside section -->
<section class="section" id="login">
<h2>Secure Login Area</h2>
<div class="lock"><span class="lock-icon">ðŸ”’</span></div>
<div class="cards">
  <div class="card"><h3>Login with Google</h3><a href="javascript:void(0)" onclick="googleLogin()">Sign in</a></div>
</div>
</section>
